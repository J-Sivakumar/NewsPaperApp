{% extends 'base.html' %}
{% block title %} Forgot your password? {% endblock title %}
{% block content %} 
<h1>Set a new password!</h1> 
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change My Password">
</form>
{% endblock content %}
