{% extends 'base.html' %}
{% block title %}Article Detail{% endblock title %}
{% block content %}

    <div class="card">
            <div class="card-header">
                <h3 class="font-weight-bold"> {{article.title}} </h3>
                <p> {{article.author}} | {{article.date}} </p>
            </div>
            <div class="card-body">
                {{article.body}}
            </div>
            <div class="card-footer text-muted text-center">
                <p> 
                    <a href="{% url 'article_edit' article.pk %}" class="btn btn-warning" role="button">Edit</a> 
                <a href="{% url 'article_delete' article.pk %}"class="btn btn-danger" role="button" >Delete</a>
                </p>
                <p> Back to <a href="{% url 'article_list'%}" class="btn btn-primary" role="button">All Articles</a></p>
            </div>
        </div>
{% endblock content %}
